<aside class="sidebar" [class.active]="sidebar">
  <h2 class="sidebar__title"><span class="icon-arrow-left sidebar__btn" (click)="closeEvent.emit()"></span>&nbsp;Przepływomierz</h2>
  <div class="sidebar__section">
    <h3 class="section__title">Instrukcja</h3>
    <span>Wypełnij dane i kliknij przycisk <span class="text-blue">dodaj punkt</span>. Następnie wybierz punkt na mapie i kliknij <span class="text-blue">zatwierdź</span></span>
  </div>
  <div class="sidebar__section">
    <h3 class="section__title">Dodaj przepływomierz</h3>
    <form>
      <div class="form__group">
        <label for="flowMeterName" class="form__label">Nazwa</label>
        <input type="text" name="" id="flowMeterName" class="form__textfield" [(ngModel)]="formData.name" name="flowMeterName" required>
      </div>
      <div class="form__group">
        <label for="flowType" class="form__label">Typ</label>
        <select id="flowType" class="form__select" [(ngModel)]="formData.type" name="flowType" (change)="updateType()">
          <option value="" *ngFor="let type of flowTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form__group">
        <label for="flowValue" class="form__label">Średnia wartość Przepływu [m3/dzień]</label>
        <input type="number" id="flowValue" class="form__numberfield" [(ngModel)]="formData.flowValue" name="flowValue" required min="0">
      </div>
      <div class="form__group text-center">
        <input type="reset" value="Wyczyść" class="form__btn form__btn--outline" (click)="reset()">
        <input type="submit" [value]="submitBtnText" class="form__btn form__btn--fill" (click)="submit()">
      </div>
    </form>
  </div>
</aside>
